<template>
    <lightning-card title="Simple Calculator" icon-name="utility:calculation">
        <div class="slds-m-around_medium">
            <lightning-input type="number" label="First Number" value={firstNumber} onchange={handleNumberChange} data-id="first"></lightning-input>
            <lightning-input type="number" label="Second Number" value={secondNumber} onchange={handleNumberChange} data-id="second"></lightning-input>
            <lightning-combobox label="Operation" options={operations} value={selectedOperation} onchange={handleOperationChange}></lightning-combobox>
            <lightning-button label="Calculate" onclick={calculateResult} class="slds-m-top_small"></lightning-button>
            <div class="slds-m-top_medium">
                <strong>Result: </strong> {result}
            </div>
        </div>
    </lightning-card>
</template>
